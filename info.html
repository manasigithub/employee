<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Employee Form</h1>
    <form>
        Enter your name : <input type="text" name="name"><br><br>
        Enter your department : <input type="text" name="department"><br><br>

        Tell us about yourself : <input type="text" name="yourself"><br><br>

        Do you exercise at home? :
        <input type="radio" name="exercise" value="yes">yes
        <input type="radio" name="exercise" value="no">no

        <br><br>

        How do you like to read about your favorite topics? <br><br>

        
        <input type="checkbox" name="Books">Books
        <input type="checkbox" name="Online resources">Online resources
        <input type="checkbox" name="Phone apps">Phone apps
        <input type="checkbox" name="Magazines">Magazines

        <br><br>

        What genre of movies do you like?
        <select name="movies">
            <option value="comedy">comedy</option>
            <option value="horror">horror</option>
            <option value="action">action</option>
            <option value="romance">romance</option>
        </select>

        <br><br>


        <button>submit form</button>
        
</form>
</body>
</html>
