<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <style>
        .main{
            text-align: left;
            background-color: orange;
            line-height: 2;
            font-size: x-large;
        }

        #main1{
            background-color: red;
            color : whitesmoke;
            font-style: italic;
        }

    </style>

    <div class="main">
    <h1 id="main1">Employee Form</h1>
    <form>
        <b>Enter your name</b> : <input type="text" name="name"><br><br>
        <b>Enter your department</b> : <input type="text" name="department"><br><br>

        <b>Tell us about yourself</b> : <input type="text" name="yourself"><br><br>

        <b>Do you exercise at home?</b> :
        <input type="radio" name="exercise" value="yes">yes
        <input type="radio" name="exercise" value="no">no

        <br><br>

        <b>How do you like to read about your favorite topics?</b> <br><br>

        
        <input type="checkbox" name="Books">Books
        <input type="checkbox" name="Online resources">Online resources
        <input type="checkbox" name="Phone apps">Phone apps
        <input type="checkbox" name="Magazines">Magazines

        <br><br>

       <b> What genre of movies do you like?</b>
        <select name="movies">
            <option value="comedy">comedy</option>
            <option value="horror">horror</option>
            <option value="action">action</option>
            <option value="romance">romance</option>
        </select>

        <br><br>


        <button><b>submit form</b></button>
        
</form>
</div>
</body>
</html>
